<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon "  type="image-x-png" href="assets/login.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Página de Cadastro</title>
</head>
<script src="jquery/js/jquery-3.7.1.js"></script>
<body>
    <main>
        <div class="container">

                <section>

                        <div class="title-conta">
                            <h1>Realize seu cadastro!</h1>
                        </div><!--title-conta-->

                        <div class="buttons-socials">

                                <button class="btn1">
                                    <img src="assets/google.png" alt="google">
                                    <a target="_blank" href="https://www.google.com.br/">Acessar Conta</a>
                                </button><!--btn1-->

                                <button class="btn2">
                                    <img src="assets/facebook.png" alt="facebook">
                                    <a target="_blank" href="https://www.facebook.com/">Acessar Conta</a>
                                </button><!--btn2-->

                        </div><!--buttons-socials-->

                        <div class="inputs-form">

                            <form id="text">

                                <div class="input-name">
                                     <input type="text" name="nome" placeholder="Nome Completo:">
                                </div><!--input-name-->

                                <div class="input-telefone">
                                     <input type="text" name="telefone" placeholder="Telefone*">
                                </div><!--input-telefone-->

                                <div class="input-email">
                                     <input type="text" name="email" placeholder="E-mail*">
                                </div><!--input-email-->

                                <div class="input-button">
                                    <input type="submit" name="acao" value="Cadastrar!">
                                </div><!--input-button-->

                            </form>

                            <div class="description-conta">

                                    <div class="desk">
                                        <p>já tem uma conta?</p>
                                    </div><!--desk-->

                                    <div class="link">
                                       <p><a href="#">Acessar</a></p>
                                    </div><!--link-->

                            </div><!--description-conta-->

                        </div><!--imputs-form-->

                </section>

        </div><!--container-->
    </main>
</body>
<script src="function.js"></script>
</html>
